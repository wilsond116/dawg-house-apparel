<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Product - Dawg House Apparel</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Montserrat', sans-serif;
    }

    body {
      background-color: #111;
      color: #fff;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      border-bottom: 1px solid #333;
      border-top: 1px solid #333;
      background-color: #111;
    }

    .logo {
      font-size: 1.5rem;
      font-weight: bold;
      padding: 0.5rem 0;
    }

    nav {
      display: flex;
      gap: 1.5rem;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      font-weight: 500;
      transition: color 0.3s ease;
    }

    nav a:hover {
      color: #e63946;
    }

    .main-content {
      flex: 1;
      display: flex;
      flex-direction: row;
      padding: 4rem 2rem 2rem;
      gap: 3rem;
      flex-wrap: wrap;
    }

    .product-image {
      flex: 1 1 400px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .product-image img {
      width: 100%;
      max-width: 500px;
      border-radius: 10px;
    }

    .product-details {
      flex: 1 1 400px;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .product-title {
      font-size: 2rem;
      font-weight: bold;
    }

    .product-price {
      font-size: 1.5rem;
      color: #e63946;
    }

    .add-to-cart-form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      margin-top: 1.5rem;
    }

    .add-to-cart-form label {
      font-weight: bold;
    }

    .add-to-cart-form select {
      padding: 0.5rem;
      border-radius: 5px;
      border: 1px solid #fff;
      background-color: #111;
      color: #fff;
      font-size: 1rem;
      appearance: none;
    }

    .add-to-cart-form select:focus {
      outline: none;
      border-color: #e63946;
      box-shadow: 0 0 5px #e63946;
    }

    .add-to-cart-form button {
      padding: 0.75rem;
      border: none;
      border-radius: 5px;
      background-color: #e63946;
      color: #fff;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .add-to-cart-form button:hover {
      background-color: #fff;
      color: #111;
    }

    .buy-now-btn {
      margin-top: 1rem;
      padding: 0.75rem;
      border: none;
      border-radius: 5px;
      background-color: #fff;
      color: #111;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .buy-now-btn:hover {
      background-color: #e63946;
      color: #fff;
    }

    .description {
      margin-top: 2rem;
      line-height: 1.6;
    }

    footer {
      text-align: center;
      padding: 1rem;
      background-color: #000;
      font-size: 0.9rem;
      color: #fff;
    }

    @media screen and (max-width: 768px) {
      .main-content {
        flex-direction: column;
        padding: 2rem 1rem;
      }

      .product-details {
        align-items: center;
      }

      .add-to-cart-form {
        width: 100%;
        max-width: 350px;
      }
    }
  </style>
</head>
<body>
<script>
  document.addEventListener("DOMContentLoaded", () => {
    const colorSelect = document.querySelector('select[name="color"]');
    const productImage = document.querySelector('.product-image img');

    // Replace with your actual image paths
    const colorImages = {
      "Blue": "/static/DawgTee.jpeg" ,
      "Red": "/static/red-dawg-tee-shirt.jpeg"
    };

    // Listen for color selection changes
    colorSelect.addEventListener("change", (event) => {
      const selectedColor = event.target.value;
      if (colorImages[selectedColor]) {
        productImage.src = colorImages[selectedColor];
        productImage.alt = `${selectedColor} Dawg Tee`;
      }
    });
  });
</script>

  <!-- Header -->
  <header>
    <div class="logo">DAWG HOUSE</div>
    <nav>
      <a href="/#about">About</a>
      <a href="/#contact">Contact</a>
      <a href="/cart">Cart</a>
    </nav>
  </header>

  <!-- Main Product Content -->
  <div class="main-content">
    <!-- Left: Image -->
    <div class="product-image">
      <img src="{{ product.images[0] }}" alt="{{ product.name }}" />
    </div>

    <!-- Right: Details -->
    <div class="product-details">
      <div class="product-title">{{ product.name }}</div>
      <div class="product-price">${{ "%.2f"|format(product.price) }}</div>

      <form action="/add-to-cart/{{ product.slug }}" method="POST" class="add-to-cart-form">
        <label for="size">Size</label>
        <select name="size" required>
          <option value="">Select a size</option>
          {% for size in product.sizes %}
          <option value="{{ size }}">{{ size }}</option>
          {% endfor %}
        </select>

        <label for="color">Color</label>
        <select name="color" required>
          <option value="">Select a color</option>
          {% for color in product.colors %}
          <option value="{{ color }}">{{ color }}</option>
          {% endfor %}
        </select>

        <button type="submit">Add to Cart</button>
      </form>

      <button class="buy-now-btn">Buy Now</button>

      <div class="description">
        <h3>Description</h3>
        <p>{{ product.description }}</p>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer>
    &copy; 2025 Dawg House Apparel. All rights reserved.
  </footer>

</body>
</html>
